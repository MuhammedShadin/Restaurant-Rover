<body>
    <header>
        <div class="navbar">
            <div class="logo">Nadan Food</div>
            <nav>
                <a href="#">Home</a>
            </nav>
        </div>
    </header>
    
    <section class="search-container">
        <div class="search-box">
            <input class="search-area" type="text" placeholder="Search for restaurants by name, cuisine or location...">
            <button class="search-button">Search</button>
        </div>
    </section>
    
    <main class="main-content">
        <h2 class="section-title">Popular Nadan Restaurants</h2>
        
        <div class="restaurants-grid" id="restaurants">
            <!-- Restaurant cards will be populated here -->
        </div>
    </main>
    
    <footer>
        <p>© 2023 Restaurant Finder. All rights reserved.</p>
    </footer>
    
    <script>
        // Sample restaurant data
        const restaurants = [
            {
                name: "Trattoria Romana",
                cuisine: "Italian",
                rating: 4.8,
                price: "$$",
                description: "Authentic Italian cuisine with homemade pasta and wine selection.",
                imageAlt: "Cozy Italian restaurant interior with checkered tablecloths and hanging garlic strands"
            },
            {
                name: "Sakura Sushi Bar",
                cuisine: "Japanese",
                rating: 4.7,
                price: "$$$",
                description: "Fresh sushi and traditional Japanese dishes in a modern setting.",
                imageAlt: "Artistically arranged sushi platter on a black slate with chopsticks"
            },
            {
                name: "La Taqueria",
                cuisine: "Mexican",
                rating: 4.5,
                price: "$",
                description: "Street-style tacos and authentic Mexican flavors since 1995.",
                imageAlt: "Colorful taco spread with various fillings and fresh ingredients on a wooden table"
            },
            {
                name: "The Grill House",
                cuisine: "American",
                rating: 4.3,
                price: "$$",
                description: "Premium steaks and American classics with craft beer selection.",
                imageAlt: "Juicy steak on a wooden cutting board with grill marks and sides"
            },
            {
                name: "Curry Leaf",
                cuisine: "Indian",
                rating: 4.6,
                price: "$$",
                description: "Authentic South Indian vegetarian cuisine with aromatic spices.",
                imageAlt: "Traditional Indian thali with various curries, rice, and bread on a metal tray"
            },
            {
                name: "Le Petit Bistro",
                cuisine: "French",
                rating: 4.9,
                price: "$$$",
                description: "Classic French cuisine and fine wines in an elegant atmosphere.",
                imageAlt: "Elegant French bistro setting with white tablecloths and wine glasses"
            }
        ];
        
        // Function to render restaurant cards
        function renderRestaurants() {
            const container = document.getElementById('restaurants');
            container.innerHTML = '';
            
            restaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                
                card.innerHTML = `
                    <div class="card-image">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ef06c455-c669-441e-be58-1929307ecaff.png" alt="${restaurant.imageAlt}" />
                    </div>
                    <div class="card-content">
                        <h3 class="restaurant-name">${restaurant.name}</h3>
                        <p class="restaurant-cuisine">${restaurant.cuisine} • ${restaurant.description}</p>
                        <div class="restaurant-info">
                            <div class="restaurant-rating">
                                ${restaurant.rating} ★
                            </div>
                            <div class="restaurant-price">
                                ${restaurant.price}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderRestaurants();
            
            // Filter functionality
            const filters = document.querySelectorAll('.filter');
            filters.forEach(filter => {
                filter.addEventListener('click', () => {
                    filters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    
                    // Filter logic would go here
                    // For now we're just showing all restaurants
                    renderRestaurants();
                });
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-box input');
            const searchButton = document.querySelector('.search-box button');
            
            searchButton.addEventListener('click', () => {
                const searchTerm = searchInput.value.toLowerCase();
                // Search logic would go here
                // For now we're just logging the search term
                console.log('Searching for:', searchTerm);
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.toLowerCase();
                    // Search logic would go here
                    console.log('Searching for:', searchTerm);
                }
            });
        });
    </script>
</body>
